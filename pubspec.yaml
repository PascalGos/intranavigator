name: intranavigator
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  animations: ^2.0.7
  auto_route: ^5.0.4
  cloud_firestore: ^4.2.0
  cross_connectivity: ^3.0.5
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  device_info_plus: ^8.0.0
  equatable: ^2.0.5
  fake_cloud_firestore: ^2.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_blue_plus: ^1.3.1
  flutter_svg: ^1.1.6
  flutter_web_bluetooth: ^0.1.0
  freezed_annotation: ^2.2.0
  geolocator: ^9.0.2
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  injectable: ^2.1.0
  json_annotation: ^4.7.0
  mockito: ^5.3.2
  permission_handler: ^10.2.0
  permission_handler_web: ^0.0.2
  shared_preferences: ^2.0.15
  simple_animations: ^5.0.0+3
  uuid: ^3.0.7

dev_dependencies:
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.2
  injectable_generator: ^2.1.3
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.1.1
  json_serializable: ^6.5.4
  widgetbook: ^2.4.1

flutter:
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  assets:
    - assets/images/
    - assets/images/user/
